<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/logo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body>
    <section id="page-wrap" class="container flex column">

        <header id="page-header" class="row flex">

            <div id="logo" class="col-3 space-between">
                <img id="svg-logo" class="" src="images/logo.svg" alt="portfolio logo">
            </div>

            <div id="header-text" class="col-9 text-right space-between">
                <h1 class="font-thin uppercase text-size-bigger">yanisleidi rodriguez</h1>
                <h3 class="uppercase">front-end ninja</h3>
            </div>

        </header>

        <main id="page-main" class="row space-between">

            <div id="main-img" class="col-12 space-between text-left">
                <img class="display img-width" src="images/main_medium.jpg" srcset="images/main_medium.jpg 800w,
                        images/main_large.jpg 1120w" sizes="100vw" alt="abstract picture">
            </div>

            <section id="featured-work" class="col-12 text-left">
                <h2 class="capitalize muted-color text-size-big space-left">featured work</h2>
            </section>

            <section id="projects" class="col-12 flex">
                <div id="project-appify" class="flex column col-4 text-center space-bottom">
                    <img class="margin-auto img-width" src="project1-360x200_small_1x.jpg" srcset="images/project1-360x200_small_1x.jpg 1x, images/project1-720x400_small_2x.jpg 2x" alt="Appify Project Picture">
                    <h3 class="uppercase  text-size-big">appify</h3>
                    <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                </div>

                <div id="project-sunflower" class="flex column col-4 text-center space-bottom">
                    <img class="margin-auto img-width" src="images/project2-360x200_small_1x.jpg" srcset="images/project2-360x200_small_1x.jpg 1x, images/project2-720x400_small_2x.jpg 2x" alt="Sunflower Project Picture">
                    <h3 class="uppercase text-size-big">sunflower</h3>
                    <a href="https://github.com/udacity/Appify/">https://github.com/udacity/sunflower/</a>
                </div>

                <div id="project-bokeh" class="flex column col-4 text-center space-bottom">
                    <img class="margin-auto img-width" src="images/project3-360x200_small_1x.jpg" srcset="images/project3-360x200_small_1x.jpg 1x, images/project3-720x400_small_2x.jpg 2x" alt="Bokeh Project Picture">
                    <h3 class="uppercase  text-size-big">bokeh</h3>
                    <a href="https://github.com/udacity/Appify/">https://github.com/udacity/bokeh/</a>
                </div>
            </section>
        </main>

        <footer id="page-footer" class="row space-between">
            <nav class="space-left floated text-size-big">
                <a class="brandico-facebook-rect space-around text-size-big" href="https://www.facebook.com/" target="_blank"></a>
                <a class="brandico-github space-around" href="https://github.com/yarogallo" target="_blank"></a>
                <a class="brandico-linkedin-rect space-around" href="https://www.linkedin.com/feed/" target="_blank"></a>
                <a class="brandico-twitter-bird space-around" href="https://twitter.com/" target="_blank"></a>
                <a class="brandico-instagram-filled space-around" href="https://www.instagram.com/" target="_blank"></a>
            </nav>
        </footer>
    </section>
</body>

</html>
